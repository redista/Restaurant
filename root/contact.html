  <link rel="stylesheet" href="./css/main.css">

  <title>Little House</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a id="nav-name" class="nav-link" href="#">Resto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Order Takeaway</a>

        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>

        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>

    <form id="contact-form">
      <fieldset>
        <legend>Contact information:</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" name="dob" id="dob" required>
        </div>
        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input type="tel" class="form-control" name="mobileNo" id="mobileNo">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="message" minlength="1" maxlength="500"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>

</html>
