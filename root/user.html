  <main class="container details-form">
    <div class="row">    
      <div class="col-md-4 order-md-2 mb-4">
      </div>
      <div class="col-md-8 order-md-1">
          <h1>Your Account</h1> 
        <form name="userdetails" id="udetails" action="" method="get">
              <fieldset>
                  <legend>Delivery Details</legend>
                  <div class="form-group">
                      <label for="getFirstName">First name</label>
                      <input type="text" class="form-control" id="getFirstName" name="firstname" pattern="[a-zA-Z]+" maxlength="20" placeholder="firstname" required>
                  </div>
                  <div class="form-group">
                      <label for="getLastName">Last name</label> 
                      <input type="text" class="form-control" id="getLastName" name="lastname" pattern="[a-zA-Z]+" maxlength="20" placeholder="surname" required>
                  </div> 
                  <div class="form-group">
                      <label for="getLastName">Date of birth</label> 
                      <input type="date" class="form-control" id="getDOB" name="dob" required>
                  </div>    
                  <div class="form-group">
                      <label for="getAddress1">Addresss</label> 
                      <input type="text" class="form-control" id="getAddress1" name="address2" maxlength="40" placeholder="address 1" required>
                  </div> 
                  <div class="form-group">
                      <label for="getAddress2">Addresss</label> 
                      <input type="text" class="form-control" id="getAddress2" name="address2" maxlength="40"  placeholder="address 2"  required>
                  </div> 
                      <div class="form-group">
                      <label for="getAddress3">Addresss</label> 
                      <input type="text" class="form-control" id="getAddress3" name="address3" maxlength="40"  placeholder="address 3"  required>
                  </div> 
              </fieldset>    
              <fieldset>
                  <legend>Payment Details</legend>
                  <div class="form-group">
                    <label for="getCardName">Card Name</label> 
                    <input type="text" class="form-control" id="getCardName" name="cardname" minlength="3" maxlength="40" placeholder="MR FIRSTNAME SURNAME" required>
                </div>   
                <div class="form-group">
                    <label for="getCardNumber">Card Number</label> 
                    <input type="text" class="form-control" id="getCardNumber" name="cardnumber" maxlength="16" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="getCardCVC">CVC</label> 
                    <input type="password" class="form-control" id="getCardNumber" name="cardnumber" maxlength="3" pattern="[0-9]{3}" placeholder="123" required>
                </div>
              </fieldset>    
              <div class="alert alert-success d-none" id="payment-success" role="alert">
                  Thank you. Your details have been updated.</a>.
              </div>
              <div class="alert alert-danger d-none" id="payment-failure" role="alert">
                There seems to be a problem with the card details you entered.
              </div>                
              
              <input type='submit' class="btn btn-primary" id="buy-button" value="Update details">
          </form>
